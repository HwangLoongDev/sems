<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="login-title"> Đăng nhập </mat-card-title>
      <mat-card-subtitle>So easy system management</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formLogin">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Tên tài khoản</mat-label>
          <input matInput formControlName="username" />
          <mat-error *ngIf="usernameCtrl.hasError('email')">
            Sai định dạng e-mail
          </mat-error>
          <mat-error *ngIf="usernameCtrl.hasError('required')">
            Yêu cầu nhập tên tài khoản
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-error *ngIf="passwordCtrl.hasError('required')">
            Yêu cầu nhập mật khẩu
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <div class="flex gap-2">
        <button mat-button>Quên mật khẩu ?</button>
        <button mat-flat-button color="primary" (click)="submitLogin()">
          Đăng nhập
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
